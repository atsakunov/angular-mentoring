<div class="container">
  <app-courses-item
    *ngFor="let course of courses; trackBy: trackByFn"
    [course]="course"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
  ></app-courses-item>
  <button class="load-more-button" mat-flat-button color="basic" (click)="loadMoreHandler()">
    Load more
  </button>
</div>
