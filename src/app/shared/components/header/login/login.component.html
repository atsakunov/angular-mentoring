<div class="container">
  <div
    class="login-item"
    *appIfAuthenticated="isAuthenticated"
  >
    <mat-icon aria-hidden="false" aria-label="Example home icon">person</mat-icon>
    <span>{{name}}</span>
  </div>
  <div
    class="login-item"
    (click)="logoutHandler()"
    *appIfAuthenticated="isAuthenticated"
  >
    <mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
    <span>Log of</span>
  </div>
</div>
